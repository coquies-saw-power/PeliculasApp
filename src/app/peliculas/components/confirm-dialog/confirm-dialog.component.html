<h1 mat-dialog-title> 
  <strong>Eliminar la pelicula {{data.nombre}}</strong>
</h1>
<div mat-dialog-content>
  
  <p>¿Estás seguro de que deseas eliminar esta película, esta acción es irreversible.?</p>
</div>
<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
